<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTrip</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="image/train.png" alt="">
            <div>SafeTrip</div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="active">Register</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Email us</button>
        </div>

        <div class="register">

            <!-- <form action="noaction.php" id="register" method="POST"> -->
            <form action="http://localhost:5000/register" method="POST">
                <h2>Register your account</h2>
                <label for="">First Name</label>
                <br>
                <input type="text" name="first" class="form-control" id="name" placeholder="Enter First Name">
                <br><br>
                <label for="">Last Name</label>
                <br>
                <input type="text" name="last" class="form-control" id="name" placeholder="Enter Last Name">
                <br><br>
                <label for="">User Name</label>
                <br>
                <input type="text" name="username" class="form-control" id="uname" placeholder="Enter User Name">
                <br><br>
                <label for="">Password</label>
                <br>
                <input type="password" name="password" class="form-control" placeholder="Enter Password">
                <br><br>
                <label for="">Gender</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" value="male">
                &nbsp;
                <span id="male" value="Male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" value="female">
                <span id="female" value="Female">Female</span>
                <br><br>
                <label for="">Email</label>
                <br>
                <input type="email" name="email" class="form-control" id="name" placeholder="Enter Email">
                <br><br>
                <label for="">Mobile</label>
                <br>
                <input type="text" name="mobile" class="form-control" id="mnumber" placeholder="Enter Mobile Number"
                    pattern="[0-9]{10}">
                <br><br>
                <button type="submit" id="submit" value="Register">Register</button>
            </form>
        </div>

</body>

</html>
